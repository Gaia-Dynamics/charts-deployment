{{- if eq "cronjob" $.Values.app.namespace  }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $.Values.app.name }}
  namespace: {{ printf "sid-%s" $.Values.app.namespace }}
  labels:
    app: {{ $.Values.app.name }}
    env: {{ $.Values.app.environment }}
spec:
  {{- if $.Values.app.suspended }}
  suspend: true
  {{- end }}
  schedule: {{ $.Values.app.schedule | squote }}
  startingDeadlineSeconds: 30
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: {{ $.Values.app.name }}
        env: {{ $.Values.app.environment }}
    spec:
      template:
        metadata:
          labels:
            app: {{ $.Values.app.name }}
            env: {{ $.Values.app.environment }}
        spec:
          serviceAccountName: {{ $.Values.app.name }}
          restartPolicy: Never
          imagePullSecrets:
            - name: regcred
          containers:
          - name: {{ $.Values.app.name }}
            image: "{{ $.Values.app.image.registry }}/{{ $.Values.app.image.name }}:{{ $.Values.app.image.tag }}"
            imagePullPolicy: {{ $.Values.app.image.pullPolicy }}
            {{- if $.Values.app.image.command }}
            command: [{{ $.Values.app.image.command | quote }}]
            {{- end }}
            {{- if $.Values.app.image.args }}
            args:
            {{- range $.Values.app.image.args }}
            - {{ . | quote }}
            {{- end }}
            {{- end }}
            envFrom:
              {{- if $.Values.app.env }}
              {{- if $.Values.app.env.public }}
              - configMapRef:
                  name: {{ $.Values.app.name }}
              {{- end }}
              {{- if $.Values.app.env.private }}
              - secretRef:
                  name: {{ $.Values.app.name }}
              {{- end }}
              {{- end }}
            {{- if $.Values.app.resources }}
            resources:
{{ toYaml $.Values.app.resources | indent 14 }}
            {{- end }}
{{- end }}
