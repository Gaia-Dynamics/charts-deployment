{{- if ne "cronjob" $.Values.app.namespace  }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Values.app.name }}
  namespace: {{ printf "sid-%s" $.Values.app.namespace }}
  labels:
    app: {{ $.Values.app.name }}
    env: {{ $.Values.app.environment }}
spec:
  revisionHistoryLimit: 3
  {{- if ($.Values.app.suspended)}}
  replicas: 0
  {{- end }}
  selector:
    matchLabels:
      app: {{ $.Values.app.name }}
      env: {{ $.Values.app.environment }}
  template:
    metadata:
      labels:
        app: {{ $.Values.app.name }}
        env: {{ $.Values.app.environment }}
    spec:
      serviceAccountName: {{ $.Values.app.name }}
      terminationGracePeriodSeconds: 80
      imagePullSecrets:
        - name: regcred
      {{- if $.Values.app.image }}
      containers:
      - name: {{ $.Values.app.name }}
        image: "{{ $.Values.app.image.registry }}/{{ $.Values.app.image.name }}:{{ $.Values.app.image.tag }}"
        imagePullPolicy: {{ $.Values.app.image.pullPolicy }}
        {{- if $.Values.app.image.command }}
        command: [{{ $.Values.app.image.command | quote }}]
        {{- end }}
        {{- if $.Values.app.image.args }}
        args:
        {{- range $.Values.app.image.args }}
        - {{ . | quote }}
        {{- end }}
        {{- end }}
        {{- if $.Values.app.service -}}
        {{ $length := len $.Values.app.service.ports }} {{ if gt $length 0 }}
        ports:
          {{- range $value := $.Values.app.service.ports }}
          - name: {{ printf "port-%s-tcp" $value }}
            containerPort: {{ $value }}
            protocol: TCP
          {{- end }}
        {{- end }}
        {{- end }}
        envFrom:
          {{- if $.Values.app.env }}
          {{- if $.Values.app.env.public }}
          - configMapRef:
              name: {{ $.Values.app.name }}
          {{- end }}
          {{- if $.Values.app.env.private }}
          - secretRef:
              name: {{ $.Values.app.name }}
          {{- end }}
          {{- end }}
        {{- if $.Values.app.livenessProbe }}
        {{- if $.Values.app.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ $.Values.app.livenessProbe.httpPath | default "/" }}
            port: {{ $.Values.app.livenessProbe.httpPort | default "80" }}
          initialDelaySeconds: {{ $.Values.app.livenessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ $.Values.app.livenessProbe.periodSeconds | default 10 }}
          successThreshold: {{ $.Values.app.livenessProbe.successThreshold | default 1 }}
          timeoutSeconds: {{ $.Values.app.livenessProbe.timeoutSeconds | default 3 }}
          failureThreshold: {{ $.Values.app.livenessProbe.failureThreshold | default 3 }}
        {{- end }}
        {{- end }}
        {{- if $.Values.app.readinessProbe }}
        {{- if $.Values.app.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ $.Values.app.readinessProbe.httpPath | default "/" }}
            port: {{ $.Values.app.readinessProbe.httpPort | default "80" }}
          initialDelaySeconds: {{ $.Values.app.readinessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ $.Values.app.readinessProbe.periodSeconds | default 10 }}
          successThreshold: {{ $.Values.app.readinessProbe.successThreshold | default 1 }}
          timeoutSeconds: {{ $.Values.app.readinessProbe.timeoutSeconds | default 3 }}
          failureThreshold: {{ $.Values.app.readinessProbe.failureThreshold | default 3 }}
        {{- end }}
        {{- end }}
        {{- if $.Values.app.resources }}
        resources:
{{ toYaml $.Values.app.resources | indent 10 }}
        {{- end }}
{{- end}}
      {{- end }}
