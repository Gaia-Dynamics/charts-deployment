{{- range $.Values.app.hooks }}
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ printf "sid-%s" $.Values.app.namespace }}
  generateName: {{ .name }}-
  annotations:
    argocd.argoproj.io/hook: {{ .stage | default "PreSync" }}
    {{- if .deletionPolicy }}
    argocd.argoproj.io/hook-delete-policy: {{ .deletionPolicy | default "HookSucceeded" }}
    {{- end }}
spec:
  ttlSecondsAfterFinished: 600
  template:
    spec:
      serviceAccountName: {{ $.Values.app.name }}
      imagePullSecrets:
        - name: regcred
      containers:
      - name: {{ .name }}
        image: "{{ .image.registry }}/{{ .image.name }}:{{ .image.tag }}"
        {{- if .command }}
        command: [{{ .command | quote }}]
        {{- end }}
        {{- if .args }}
        args:
        {{- range .args }}
        - {{ . | quote }}
        {{- end }}
        {{- end }}
        envFrom:
          {{- if $.Values.app.env }}
          {{- if $.Values.app.env.public }}
          - configMapRef:
              name: {{ $.Values.app.name }}
          {{- end }}
          {{- if $.Values.app.env.private }}
          - secretRef:
              name: {{ $.Values.app.name }}
          {{- end }}
          {{- end }}
      restartPolicy: Never
  backoffLimit: 3
{{- end }}
