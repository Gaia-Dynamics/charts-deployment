{{- if $.Values.app.env }}
{{- if $.Values.app.env.private }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $.Values.app.name }}
  namespace: {{ printf "sid-%s" $.Values.app.namespace }}
  labels:
    app: {{ $.Values.app.name }}
spec:
  refreshInterval: 5m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: secretstore
  target:
    name: {{ $.Values.app.name }}
  data:
    {{- range $name, $key := $.Values.app.env.private }}
  - secretKey: {{ $name }}
    remoteRef:
      key: {{ $key }}
    {{- end }}
{{- end }}
{{- end }}
