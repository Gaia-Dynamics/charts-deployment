{{- if .Values.env }}
{{- if .Values.env.secrets }}
{{- $appName := .Values.name }}
{{- range $index, $secret := .Values.env.secrets }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ $appName }}-{{ $index }}
  labels:
    app: {{ $appName }}
spec:
  refreshInterval: 5m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: secretstore
  target:
    name: {{ $appName }}-{{ $index }}
    creationPolicy: Owner
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
      key: {{ $secret }}
{{- end }}
{{- end }}
{{- end }}
