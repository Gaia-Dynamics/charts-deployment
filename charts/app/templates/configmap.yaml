{{- if $.Values.app.env }}
{{- if $.Values.app.env.public }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $.Values.app.name }}
  namespace: {{ printf "sid-%s" $.Values.app.namespace }}
data:
    {{- range $name, $value := $.Values.app.env.public }}
    {{ $name | quote}}: {{ $value | quote}}
    {{- end }}
{{- end}}
{{- end}}
